service: apollo-server-lambda
provider:
  name: aws
  runtime: nodejs12.x
  region: ap-southeast-2
functions:
  graphql:
    handler: src/handlers/graphql.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dotenv-plugin
custom:
  webpack:
    includeModules: true
  serverless-offline:
    httpPort: 4000
